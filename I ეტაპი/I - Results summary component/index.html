<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

<div class="container">


  <div class="head">
    <p>Your Result</p>
    <div class="circle">
      <h1>76</h1>
      <h3>of 100</h3>
    </div>
    <h2 class="great">Great</h2>
    <h3 class="text">You scored higher than 65% of the people who have taken these tests.</h3>
  </div>

  <div class="bottom">
    <h3>Summary</h3>
    <div class="sum">
      <div class="sum1">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h4 style="color: #FF5555; margin-left: 8px;">Reaction</h4>
        </div>
        <div>
          <h4 class="col">80&nbsp</h4>
          <h4> / 100</h4>
        </div>
      </div>
      <div class="sum1 sum2">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="">
          <h4 style="color: #FFB21E; margin-left: 8px">Memory</h4>
        </div>
        <div>
          <h4 class="col">92&nbsp</h4>
          <h4> / 100</h4>
        </div>
      </div>
      <div class="sum1 sum3">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h4 style="color: #FFB21E; margin-left: 8px">Verbal</h4>
        </div>
        <div>
          <h4 class="col">61&nbsp</h4>
          <h4> / 100</h4>
        </div>
      </div>
      <div class="sum1 sum4">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="">
          <h4 style="color: #1125D6; margin-left: 8px">Visual</h4>
        </div>
        <div>
          <h4 class="col">72&nbsp</h4>
          <h4> / 100</h4>
        </div>
      </div>
    </div>
    <button type="button">Continue</button>
  </div>

</div>
</body>
</html>
