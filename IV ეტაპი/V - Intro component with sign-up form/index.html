<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="container">
    <div class="text">
      <h1>Learn to code by <br> watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how
      developers think is invaluable.</p>
    </div>

    <div class="signup">
      <div class="info">
        <h2><span class="try">Try it free 7 days</span> then <br> $20/mo. thereafter</h2>
      </div>
      <div class="forms">
        <form>
          

          <div class="fname">
            <div>
              <input type="" id="fname" value="First Name">
              <img class="fname-img" src="./images/icon-error.svg" alt="">
            </div>  
            <label class="fname-label" for="fname">First Name cannot be empty</label>
          </div>


          <div class="lname">
            <div>
              <input type="text" id="lname" value="Last Name" >
              <img class="lname-img" src="./images/icon-error.svg" alt="">
            </div>
            <label class="lname-label" for="lname">Last Name cannot be empty</label>
          </div>

          <div class="email">
            <div>
              <input type="email" id="email" value="Email Address">
              <img class="email-img" src="./images/icon-error.svg" alt="">
            </div>
            <label class="email-label" for="email">Looks like this is not an email</label>
          </div>

          <div class="password">
            <div>
              <input type="password" id="password" value="Password">
              <img class="password-img" src="./images/icon-error.svg" alt="">
            </div>
            
            <label class="password-label" for="password">Password cannot be empty</label>
          </div>

          

          

          <input type="button" id="button" value="Claim your trial">
        </form>
        <h3>By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></h3>
      </div>
    </div>
  </div>





  <script src="main.js"></script>
</body>
</html>
