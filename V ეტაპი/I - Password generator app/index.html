<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Password Generator</h1>
    
    <div class="group">
        <div class="top">
            <h1>PTx1f5DaFX</h1>
            <i class="fa fa-regular fa-copy"></i>
        </div>
        <div class="bottom">
            <div class="first">
                <h1>charecter length</h1>
                <h2>10</h2>
            </div>
            <div class="second">
                <div class="rec1"></div>
                <div class="oval"></div>
                <div class="rec2"></div>
            </div>
            <div class="third">
                <div>
                    <input type="checkbox" name="Uppercase" checked>
                    <label for="Uppercase"> Include Uppercase Letter</label>
                </div>
                <div>
                    <input type="checkbox" name="Lowercase" checked>
                    <label for="Lowercase"> Include Lowercase Letter</label>
                </div>
                <div>
                    <input type="checkbox" name="Numbers" checked>
                    <label for="Numbers"> Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" name="Symbols">
                    <label for="Symbols"> Include Symbols</label>
                </div>
            </div>
            <div class="fourth">
                <h1>strength</h1>
                <div class="med">
                    <h2>MEDIUM</h2>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span style="background: transparent; border: 1px solid white;"></span>
                </div>
            </div>
            <div class="fifth">
                <h1>GENERATE</h1>
                <i class="fa fa-arrow-right"></i>
            </div>
        </div>

    </div>    
</body>
</html>
